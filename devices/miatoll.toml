changelog = "• Upstreamed kernel to 4.14.261\r\n• Switch to AOSP clang 14.0.1\r\n• Adapt sepolicy to Android 12\r\n• Remove enable_advanced_sf_offset prop\r\n• Disable unspecialized app process pool\r\n• Attach vendor_property_type to properties\r\n• Specify vendor_fp_prop as vendor public prop\r\n• Allow ioctl to zram_swap for performance\r\n• Add aux camera packagelist prop to system props\r\n• Update the transcoding operating rate\r\n• Set SSR restart_level in init.qcom.rc\r\n• Label more wakeup nodes\r\n• Label idle_state sysfs nodes\r\n• Made transition animation a bit faster\r\n• Limit screen recorder frame rate to 60fps\r\n• Adjusting screen timeouts\r\n• Dont inherit updatable_apex.mk\r\n• Disable partial FB excl rect\r\n• Disable global mode and CDMA choices\r\n• Show 4G icon for all carriers\r\n• Only make recovery permissive on non production builds\r\n• Remove TxPower2g and 5g from wifi config file\r\n• Disable all wifi related logging\r\n• Fix OTA auto-flashing with encrypted f2fs\r\n• Set media vol steps to 25\r\n• Kill IMS logspam with fire\r\n• Update config_safe_media_volume_index\r\n• Slightly increase the minimum brightness level\r\n• Use FUSE passthrough by default\r\n• Update vendor security patch level\r\n• Switched back to OpenGL as default GPU renderer\r\n• Import and build GPS stack from LA.UM.9.1.r1-11500-SMxxx0.0\r\n• Increase gps batch size to max\r\n• Lower gps debug level\r\n• Localise NTP to improve GPS TTFF"

