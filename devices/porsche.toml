changelog = "- Updated all blobs from RMX3312.C12\r\n- Improved refresh rate settings\r\n- Added content-based refresh rate support (automatically switching between 60hz and 120hz)\r\n- Reduced the volume steps\r\n- Added ambient display settings\r\n- Fixed live wallpaper preview on the Theme Picker\r\n\r\nFlashing instructions:\r\n- Download the ArrowOS recovery at https://files.danielml.dev/android/porsche/arrow-recovery.zip\r\n- Unpack it, and using fastboot flash the vbmeta, vendor_boot and boot:\r\n* fastboot flash vbmeta vbmeta.img\r\n* fastboot flash vendor_boot vendor_boot.img\r\n* fastboot flash boot boot.img\r\n- Then, reboot to recovery and flash the ROM using ADB sideload"
